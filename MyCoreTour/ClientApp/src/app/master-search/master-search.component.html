<div id="search-component">
  <label for="search-box">Master Search</label>
  <input id="search-box" [(ngModel)]="master.name" (input)="searchMaster(master)" placeholder="Master name" />

  <ul class="search-result">  <!--asp-controller="Master" asp-action="SearchMaster"-->
    <li *ngFor="let master of masters">
      <a routerLink="/master/detail/{{master.id}}">
        {{master.name}}
      </a>
    </li>
  </ul>
</div>
